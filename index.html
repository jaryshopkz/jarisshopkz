<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jarys Shop - Магазин аккаунтов Brawl Stars</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px;}
    header { background:#4CAF50; color:#fff; padding:10px; text-align:center; }
    h1 { margin:0; }
    .lang-switch { margin: 10px 0; text-align:center; }
    .products, .boosts { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .product, .boost { background:#fff; border:1px solid #ddd; border-radius:5px; width: 280px; padding:15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .product img, .boost img { max-width: 100%; border-radius: 5px; }
    .product h2, .boost h2 { margin:10px 0 5px; font-size:18px; }
    .product p, .boost p { margin:5px 0; }
    .buy-btn { display:block; margin-top:10px; padding:10px; background:#4CAF50; color:#fff; text-align:center; text-decoration:none; border-radius:4px; }
    section { margin-top: 30px; }
    section h2 { text-align: center; }
  </style>
</head>
<body>

<header>
  <h1 id="title">Jarys Shop - Магазин аккаунтов Brawl Stars</h1>
</header>

<div class="lang-switch">
  <button onclick="switchLang('ru')">Русский</button>
  <button onclick="switchLang('kz')">Қазақша</button>
</div>

<section>
  <h2 id="products-title">Доступные аккаунты</h2>
  <div class="products" id="products"></div>
</section>

<section>
  <h2 id="boosts-title">Прокачка аккаунтов</h2>
  <div class="boosts" id="boosts"></div>
</section>

<script>
const productsData = {
  ru: [
    { title: "Аккаунт 80+ бойцов", price: "115000 ₸", img: "https://i.imgur.com/yourimage1.jpg", link: "https://t.me/JarusShopkz" },
    { title: "Аккаунт новичка", price: "12000 ₸", img: "https://i.imgur.com/yourimage2.jpg", link: "https://t.me/JarusShopkz" }
  ],
  kz: [
    { title: "80+ боец аккаунт", price: "115000 ₸", img: "https://i.imgur.com/yourimage1.jpg", link: "https://t.me/JarusShopkz" },
    { title: "Жаңа аккаунт", price: "12000 ₸", img: "https://i.imgur.com/yourimage2.jpg", link: "https://t.me/JarusShopkz" }
  ]
};

const boostsData = {
  ru: [
    { title: "До 500 кубков", price: "300 ₸", img: "https://i.imgur.com/boost1.jpg", link: "https://t.me/JarusShopkz" },
    { title: "До 700 кубков", price: "500 ₸", img: "https://i.imgur.com/boost2.jpg", link: "https://t.me/JarusShopkz" },
    { title: "До 1000 кубков", price: "600 ₸", img: "https://i.imgur.com/boost3.jpg", link: "https://t.me/JarusShopkz" },
    { title: "До 2000 кубков", price: "1200 ₸", img: "https://i.imgur.com/boost4.jpg", link: "https://t.me/JarusShopkz" },
    { title: "До 5000 кубков", price: "4000 ₸", img: "https://i.imgur.com/boost5.jpg", link: "https://t.me/JarusShopkz" },
    { title: "До 10 000 кубков", price: "7500 ₸", img: "https://i.imgur.com/boost6.jpg", link: "https://t.me/JarusShopkz" }
  ],
  kz: [
    { title: "500 кубокқа дейін көтеру", price: "300 ₸", img: "https://i.imgur.com/boost1.jpg", link: "https://t.me/JarusShopkz" },
    { title: "700 кубокқа дейін көтеру", price: "500 ₸", img: "https://i.imgur.com/boost2.jpg", link: "https://t.me/JarusShopkz" },
    { title: "1000 кубокқа дейін көтеру", price: "600 ₸", img: "https://i.imgur.com/boost3.jpg", link: "https://t.me/JarusShopkz" },
    { title: "2000 кубокқа дейін көтеру", price: "1200 ₸", img: "https://i.imgur.com/boost4.jpg", link: "https://t.me/JarusShopkz" },
    { title: "5000 кубокқа дейін көтеру", price: "4000 ₸", img: "https://i.imgur.com/boost5.jpg", link: "https://t.me/JarusShopkz" },
    { title: "10 000 кубокқа дейін көтеру", price: "7500 ₸", img: "https://i.imgur.com/boost6.jpg", link: "https://t.me/JarusShopkz" }
  ]
};

let currentLang = 'ru';

function renderProducts(lang) {
  const container = document.getElementById('products');
  container.innerHTML = '';
  productsData[lang].forEach(item => {
    container.innerHTML += `
      <div class="product">
        <img src="${item.img}" alt="${item.title}" />
        <h2>${item.title}</h2>
        <p>Цена: <strong>${item.price}</strong></p>
        <a href="${item.link}" class="buy-btn" target="_blank">Купить</a>
      </div>
    `;
  });

  document.getElementById('title').textContent =
    lang === 'ru'
      ? 'Jarys Shop - Магазин аккаунтов Brawl Stars'
      : 'Jarys Shop - Brawl Stars аккаунттарының дүкені';

  document.getElementById('products-title').textContent =
    lang === 'ru' ? 'Доступные аккаунты' : 'Қолжетімді аккаунттар';

  document.getElementById('boosts-title').textContent =
    lang === 'ru' ? 'Прокачка аккаунтов' : 'Аккаунттарды жетілдіру';
}

function renderBoosts(lang) {
  const container = document.getElementById('boosts');
  container.innerHTML = '';
  boostsData[lang].forEach(item => {
    container.innerHTML += `
      <div class="boost">
        <img src="${item.img}" alt="${item.title}" />
        <h2>${item.title}</h2>
        <p>Цена: <strong>${item.price}</strong></p>
        <a href="${item.link}" class="buy-btn" target="_blank">Заказать</a>
      </div>
    `;
  });
}

function switchLang(lang) {
  currentLang = lang;
  renderProducts(lang);
  renderBoosts(lang);
}

renderProducts(currentLang);
renderBoosts(currentLang);
</script>

</body>
</html>
