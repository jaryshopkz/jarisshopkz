<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jarys Shop - Магазин аккаунтов Brawl Stars</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7f7f7; margin:0; padding:20px;}
  header { background:#4CAF50; color:#fff; padding:10px; text-align:center; }
  h1 { margin:0; }
  .lang-switch { margin: 10px 0; text-align:center; }
  .products { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
  .product { background:#fff; border:1px solid #ddd; border-radius:5px; width: 280px; padding:15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  .product img { max-width: 100%; border-radius: 5px; }
  .product h2 { margin:10px 0 5px; font-size:18px; }
  .product p { margin:5px 0; }
  .buy-btn { display:block; margin-top:10px; padding:10px; background:#4CAF50; color:#fff; text-align:center; text-decoration:none; border-radius:4px; }
</style>
</head>
<body>

<header>
  <h1 id="title">Jarys Shop - Магазин аккаунтов Brawl Stars</h1>
</header>

<div class="lang-switch">
  <button onclick="switchLang('ru')">Русский</button>
  <button onclick="switchLang('kz')">Қазақша</button>
</div>

<div class="products" id="products">
  <!-- Аккаунты будут тут -->
</div>

<script>
const productsData = {
  ru: [
    {id:1, title:"Аккаунт 80+ бойцов", price:"115000 ₸", img:"https://i.imgur.com/yourimage1.jpg", link:"https://t.me/JarusShopkz"},
    {id:2, title:"Аккаунт новичка", price:"12000 ₸", img:"https://i.imgur.com/yourimage2.jpg", link:"https://t.me/JarusShopkz"},
  ],
  kz: [
    {id:1, title:"80+ боец аккаунт", price:"115000 ₸", img:"https://i.imgur.com/yourimage1.jpg", link:"https://t.me/JarusShopkz"},
    {id:2, title:"Жаңа аккаунт", price:"12000 ₸", img:"https://i.imgur.com/yourimage2.jpg", link:"https://t.me/JarusShopkz"},
  ]
};

let currentLang = 'ru';

function renderProducts(lang) {
  const container = document.getElementById('products');
  container.innerHTML = '';
  productsData[lang].forEach(p => {
    container.innerHTML += `
      <div class="product">
        <img src="${p.img}" alt="${p.title}" />
        <h2>${p.title}</h2>
        <p>Цена: <strong>${p.price}</strong></p>
        <a href="${p.link}" class="buy-btn" target="_blank">Купить</a>
      </div>
    `;
  });
  document.getElementById('title').textContent = lang === 'ru' ? 'Jarys Shop - Магазин аккаунтов Brawl Stars' : 'Jarys Shop - Brawl Stars аккаунттарының дүкені';
}

function switchLang(lang) {
  currentLang = lang;
  renderProducts(lang);
}

renderProducts(currentLang);
</script>

</body>
</html>
